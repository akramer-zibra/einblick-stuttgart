type Query {
    beratungsunterlagen(search: String!): [Beratungsunterlage]!
    """  
    Überarbeitete API
    """
    ratsdokumente(suchbegriff: String!): [Dokument]!
}

union Dokument = Beratungsunterlage | Protokoll | Antrag
scalar Date

type Beratungsunterlage {
    class: String!
    datum: Date!
    id: String!
    titel: String!
    ausschuss: String!
    """
    Referenzen zu verknüpften pdf Dateien
    """
    vorlage: Datei!
    anhaenge: [Datei]
}

type Protokoll {
    class: String!
    datum: Date!
    top: String!
    nnr: String!
    betreff: String!
    ausschuss: String!
    protokoll: Datei!
    verhandlung: Beratungsunterlage
}

type Antrag {
    class: String!
    datum: Date!
    fraktion: String!
    id: String!
    betreff: String!
    inhalt: String!
    stellungnahmen: [Datei]
}

type Datei {
    class: String!
    url: String!
    titel: String!
    mime: String
}
