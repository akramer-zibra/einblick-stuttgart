type Query {
    info: String!
    timelineByKeyword(search: String!): TimelineResult!
    beratungsunterlagen(search: String!): [Beratungsunterlage]!
    """  
    Überarbeitete API
    """
    ratsdokumente(suchbegriff: String!): [Ergebnis]!
}

type Ergebnis {
    typ: Dokumenttyp!
    dokument: Dokument
}

union Dokument = Beratungsunterlage | Antrag

enum Dokumenttyp {
    BERATUNGSUNTERLAGE
    ANTRAG
    """
    PROTOKOLL
    TAGESORDNUNG
    HAUSHALTSANTRAG
    STELLUNGNAHME
    ANFRAGE
    BEANTWORTUNG
    ZWISCHENNACHRICHT
    ANTRAG+ANFRAGE
    BEANTWORTUNG+STELLUNGNAHME
    """
}

type Beratungsunterlage {
    datum: String!
    id: String!
    titel: String!
    ausschuss: String!
    """
    Referenzen zu verknüpften pdf Dateien
    """
    beschlussvorlage: Datei!
    anhaenge: [Datei]
}

type Antrag {
    datum: String!
    fraktion: String!
    id: String!
    betreff: String!
    inhalt: String!
    stellungnahmen: [Datei]
}

type Datei {
    url: String
    titel: String
    typ: String
}



"""
Timeline Struktur komplett in CLient umziehen!
"""
type TimelineResult {
    events: [TimelineSlide]!
    title: TimelineTitle
}

type TimelineTitle {
    media: TimelineMedia
    text: TimelineText
}

type TimelineSlide {
    start_date: TimelineDate!
    end_date: TimelineDate
    text: TimelineText!
    media: TimelineMedia!
    group: String    
}

type TimelineMedia {
    url: String!
    caption: String
    link: String
    link_target: String
}

type TimelineDate {
    year: String!
    month: String
    day: String
    minute: String
    second: String
    millisecond: String
    display_date: String
}

type TimelineText {
    headline: String!
    text: String!
}
