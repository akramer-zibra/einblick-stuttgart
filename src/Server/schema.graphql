type Query {
    beratungsunterlagen(search: String!): [Beratungsunterlage]!
    """  
    Überarbeitete API
    """
    ratsdokumente(suchbegriff: String!): [Ergebnis]!
}

type Ergebnis {
    typ: Dokumenttyp!
    dokument: Dokument
}

union Dokument = Beratungsunterlage | Antrag

enum Dokumenttyp {
    BERATUNGSUNTERLAGE
    """
    PROTOKOLL
    TAGESORDNUNG
    HAUSHALTSANTRAG
    STELLUNGNAHME
    ANFRAGE
    BEANTWORTUNG
    ZWISCHENNACHRICHT
    ANTRAG+ANFRAGE
    BEANTWORTUNG+STELLUNGNAHME
    """
    ANTRAG
}

type Beratungsunterlage {
    datum: String!
    id: String!
    titel: String!
    ausschuss: String!
    """
    Referenzen zu verknüpften pdf Dateien
    """
    beschlussvorlage: Datei!
    anhaenge: [Datei]
}

type Antrag {
    datum: String!
    fraktion: String!
    id: String!
    betreff: String!
    inhalt: String!
    stellungnahmen: [Datei]
}

type Datei {
    url: String
    titel: String
    typ: String
}
