type Query {
    beratungsunterlagen(search: String!): [Beratungsunterlage]!
    """  
    Überarbeitete API
    """
    ratsdokumente(suchbegriff: String!): [Dokument]!
}

union Dokument = Beratungsunterlage | Antrag

type Beratungsunterlage {
    class: String!
    datum: String!
    id: String!
    titel: String!
    ausschuss: String!
    """
    Referenzen zu verknüpften pdf Dateien
    """
    beschlussvorlage: Datei!
    anhaenge: [Datei]
}

type Antrag {
    class: String!
    datum: String!
    fraktion: String!
    id: String!
    betreff: String!
    inhalt: String!
    stellungnahmen: [Datei]
}

type Datei {
    class: String!
    url: String!
    titel: String!
    typ: String
}
