type Query {
    info: String!
    stream(suche: String): StreamResult!
}

type StreamResult {
    title: {
        media: TimelineMedia
        text: TimelineText
    } 
    events: [StreamEvent]!
}

type StreamEvent {
    media: TimelineMedia
    start_date: TimelineDate
    text: TimelineText
}

type TimelineMedia {
    url: String
    caption: String
    credit: String
}

type TimelineDate {
    year: String
    month: String
    day: String
}

type TimelineText {
    headline: String
    text: String
}